<!-- Timeline Page Component -->
<div class="page" id="timelinePage">
    <div class="page-container">
        <div class="page-header">
            <div class="page-title">
                <h1>Timeline</h1>
                <p class="page-subtitle">Visual representation of your day</p>
            </div>
            <div class="page-actions">
                <div class="view-toggle">
                    <button class="toggle-btn active" data-view="day">Day</button>
                    <button class="toggle-btn" data-view="week">Week</button>
                    <button class="toggle-btn" data-view="month">Month</button>
                </div>
            </div>
        </div>

        <div class="page-content">
            <div class="timeline-container">
                <div class="timeline-header">
                    <div class="time-labels" id="timeLabels">
                        <!-- Time labels will be generated -->
                    </div>
                </div>
                <div class="timeline-body" id="timelineBody">
                    <!-- Timeline tracks will be generated -->
                </div>
                <div class="timeline-current-time" id="currentTimeLine"></div>
            </div>
        </div>
    </div>
</div>
