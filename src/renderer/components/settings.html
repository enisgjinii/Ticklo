<!-- Settings Page Component -->
<div class="page" id="settingsPage">
    <div class="page-container">
        <div class="page-header">
            <div class="page-title">
                <h1>Settings</h1>
                <p class="page-subtitle">Configure your preferences</p>
            </div>
        </div>

        <div class="page-content">
            <div class="settings-grid">
                <div class="settings-section">
                    <h3>General</h3>
                    <div class="setting-item">
                        <div class="setting-info">
                            <span class="setting-label">Auto-start tracking</span>
                            <span class="setting-description">Start tracking when app launches</span>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="autoStart" aria-label="Auto start with system" checked>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-info">
                            <span class="setting-label">Minimize to tray</span>
                            <span class="setting-description">Keep running in system tray</span>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="minimizeToTray" aria-label="Minimize to tray" checked>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-info">
                            <span class="setting-label">Show notifications</span>
                            <span class="setting-description">Display break reminders and alerts</span>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="showNotifications" aria-label="Show notifications" checked>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-info">
                            <span class="setting-label">Auto categorization</span>
                            <span class="setting-description">Automatically categorize applications using AI</span>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="autoCategory" aria-label="Auto categorization" checked>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Goals</h3>
                    <div class="setting-item">
                        <label class="setting-label" for="dailyGoal">Daily productivity goal</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="dailyGoal" value="8" min="1" max="24" aria-label="Daily goal hours">
                            <span class="input-suffix">hours</span>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label" for="breakReminder">Break reminder interval</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="breakReminder" value="60" min="15" max="180" aria-label="Break reminder minutes">
                            <span class="input-suffix">minutes</span>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Data</h3>
                    <div class="setting-item">
                        <button class="btn-secondary" id="exportSettings">
                            <i class="fas fa-download me-2"></i>
                            Export Settings
                        </button>
                        <button class="btn-secondary" id="importSettings">
                            <i class="fas fa-upload me-2"></i>
                            Import Settings
                        </button>
                    </div>
                    <div class="setting-item">
                        <button class="btn-danger" id="clearData">
                            <i class="fas fa-trash me-2"></i>
                            Clear All Data
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
