<!-- Dashboard Page Component -->
<div class="page active" id="dashboardPage">
    <div class="page-container">
        <div class="page-header">
            <div class="page-title">
                <h1>Dashboard</h1>
                <p class="page-subtitle">Track your productivity and time usage</p>
            </div>
            <div class="page-actions">
                <button class="btn-icon" id="refreshBtn" aria-label="Refresh">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <div class="date-display">
                    <i class="far fa-calendar me-2"></i>
                    <span id="currentDate">Today</span>
                </div>
            </div>
        </div>

        <div class="page-content">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon primary">
                            <i class="fas fa-clock"></i>
                        </div>
                        <span class="stat-label">Total Time</span>
                    </div>
                    <div class="stat-value" id="totalTime">0h 0m</div>
                    <div class="stat-change">
                        <i class="fas fa-arrow-up"></i>
                        <span>12% from yesterday</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon success">
                            <i class="fas fa-code"></i>
                        </div>
                        <span class="stat-label">Productive</span>
                    </div>
                    <div class="stat-value" id="productiveTime">0h 0m</div>
                    <div class="stat-progress">
                        <div class="progress-bar" id="productiveProgress"></div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon warning">
                            <i class="fas fa-coffee"></i>
                        </div>
                        <span class="stat-label">Break Time</span>
                    </div>
                    <div class="stat-value" id="breakTime">0h 0m</div>
                    <div class="stat-progress">
                        <div class="progress-bar warning" id="breakProgress"></div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon danger">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <span class="stat-label">Distracted</span>
                    </div>
                    <div class="stat-value" id="distractedTime">0h 0m</div>
                    <div class="stat-progress">
                        <div class="progress-bar danger" id="distractedProgress"></div>
                    </div>
                </div>
            </div>

            <!-- Activity Overview -->
            <div class="content-grid">
                <div class="content-card">
                    <div class="card-header">
                        <h3>Today's Activities</h3>
                        <button class="btn-text" id="viewAllActivities">View all</button>
                    </div>
                    <div class="card-body">
                        <div class="activity-list" id="todayActivities">
                            <!-- Activities will be populated here -->
                        </div>
                    </div>
                </div>

                <div class="content-card">
                    <div class="card-header">
                        <h3>Top Applications</h3>
                        <div class="time-filter">
                            <button class="filter-btn active">Today</button>
                            <button class="filter-btn">Week</button>
                            <button class="filter-btn">Month</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="app-list" id="topApplications">
                            <!-- Apps will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Goal Progress -->
            <div class="content-card">
                <div class="card-header">
                    <h3>Daily Goal Progress</h3>
                    <span class="goal-target">Target: <span id="dailyGoalTarget">8h</span></span>
                </div>
                <div class="card-body">
                    <div class="goal-progress">
                        <div class="circular-progress">
                            <svg viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" class="progress-bg"></circle>
                                <circle cx="50" cy="50" r="45" class="progress-fill" id="goalProgress"></circle>
                            </svg>
                            <div class="progress-text">
                                <span class="progress-value" id="goalPercentage">0%</span>
                                <span class="progress-label">Complete</span>
                            </div>
                        </div>
                        <div class="goal-stats">
                            <div class="goal-stat">
                                <span class="stat-label">Productive Time</span>
                                <span class="stat-value" id="goalProductiveTime">0h 0m</span>
                            </div>
                            <div class="goal-stat">
                                <span class="stat-label">Remaining</span>
                                <span class="stat-value" id="goalRemaining">8h 0m</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
