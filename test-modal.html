<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Modal System Test</h1>
        <p>This page tests the modal system to ensure it works correctly.</p>
        
        <button class="btn btn-primary" onclick="testModal()">Test Add Activity Modal</button>
        <button class="btn btn-secondary" onclick="testModalManager()">Test Modal Manager</button>
        
        <div id="modalContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="modal-manager.js"></script>
    
    <script>
        function testModal() {
            // Test the showAddActivityModal function
            if (typeof showAddActivityModal === 'function') {
                showAddActivityModal();
            } else {
                alert('showAddActivityModal function not found');
            }
        }
        
        function testModalManager() {
            // Test the modal manager directly
            if (window.ModalManager) {
                const modalHTML = `
                    <div class="modal fade" id="testModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Test Modal</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <p>This is a test modal from the modal manager.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                window.ModalManager.registerModal('testModal', modalHTML);
                window.ModalManager.showModal('testModal');
            } else {
                alert('ModalManager not found');
            }
        }
        
        // Initialize modal manager
        document.addEventListener('DOMContentLoaded', () => {
            if (window.ModalManager) {
                window.ModalManager.init();
                console.log('Modal manager initialized for testing');
            }
        });
    </script>
</body>
</html>
